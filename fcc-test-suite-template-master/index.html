<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 id="title">Registration Form</h1>
    <p id="description">This is The Registration Form.</p>


    <form id="survey-form" action="submit">
        <label for="name" id="name-label" placeholder="Name">Name</label>
        <input  type="text" id="name" required />
        
        <label for="email" id="email-label" placeholder="Email">Email</label>
        <input type="mail" id="email" required />
        
        <label for="number" id="number-label" placeholder="Age">Age</label>
        <input type="number" id="number" min="1" max="90"/>"

        <select name="select" id="dropdown">
          <option value="">Biking</option>
          <option value="">Car</option>
        </select>

        <input type="radio" name="radio-btn">
        <input type="radio" name="radio-btn">

        <p>What new stores would you like the mall to have?</p>
        <input type="checkbox" value="Gaming Store">
        <input type="checkbox" value="Food Court">
        <input type="checkbox" value="Banking Services">
        <input type="checkbox" value="Sporting Goods">




    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
